<html>
  <head>
    <title>Minimaxing by HTML5 UP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <div id="page-wrapper">

      <!-- Header -->
      <script src=./header.js></script>

      <!-- Banner -->
      <div id="banner-wrapper">
        <div class="container">

          <div id="banner">
            <h2>CoppeLab Assetto Corsa Competizione Server</h2>
          </div>

        </div>
      </div>

      <!-- Main -->
      <div id="main">
        <div class="container">
          <div class="row main-row">
            <div class="col-12 col-12-large alert">
              このページは現在開発中です。 server status, upcoming event は現在稼働しておりません。最新情報は <a href="/about">About</a> および <a href="http://mattermost.ac2.coppelab.net">mattermost</a> をご確認ください。Mattermostへのアカウント作成は<a href="http://mattermost.ac2.coppelab.net/signup_user_complete/?id=d3kc5m5n43ggjjg63kp9cfpawc">こちら</a>。
            </div>
            <div class="col-4 col-12-medium">

              <section>
                <h2>Server Status</h2>
                WORK IN PROGRESS
              </section>

            </div>
            <div class="col-8 col-12-medium">

              <section>
                <h2>Upcoming Event</h2>
                WORK IN PROGRESS
                {{template "upcoming" .}}
              </section>
            </div>
            <div class="col-12 col-12-medium">
              <h2>Past Races</h2>
              <p>No Data</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <script src="./footer.js"></script>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
